<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="" srcset="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="" srcset="">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissor.png" alt="" srcset="">
        </div>
    </div>
    <div class="scoreBoard">
        <div class="player">
            <p id="playerScore">0</p>  <!-- player score -->
            <p>Player</p>
        </div>
        <div class="comp">
            <p id="compScore">0</p>  <!-- computer score -->
            <p>Computer</p>
        </div>
    </div>
    <div class="msgbox">
        <p id="msg">
            <!-- message -->
        </p>
    </div>
</body>
</html>
